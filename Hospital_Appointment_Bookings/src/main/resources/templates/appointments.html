<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f5fb;
      margin: 0;
      padding: 0;
      color: #333;

      /* Make footer stick bottom */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* Push footer down */
    }

    /* Header */
    h2 {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #5a189a, #7b2cbf, #9d4edd);
      color: white;
      margin: 0;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Table Styling */
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
    }

    table th, table td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    table th {
      background: #5a189a;
      color: white;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    table tr:hover {
      background: #f8f0ff;
    }

    /* Confirm Button */
    table a {
      display: inline-block;
      padding: 8px 16px;
      background: #3a86ff;
      color: white;
      text-decoration: none;
      font-size: 14px;
      border-radius: 25px;
      transition: background 0.3s, transform 0.2s;
    }

    table a:hover {
      background: #265df2;
      transform: scale(1.05);
    }

    /* Home link */
    .home-link {
      display: block;
      text-align: center;
      margin: 20px;
    }

    .home-link a {
      text-decoration: none;
      color: #5a189a;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .home-link a:hover {
      color: #9d4edd;
    }

    /* Footer */
    footer {
      background: #2b2d42;
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: auto; /* Sticks at bottom */
    }

    .social a {
      margin: 0 12px;
      color: #3a86ff;
      font-size: 26px;
      transition: color 0.3s, transform 0.2s;
    }

    .social a:hover {
      color: #fcbf49;
      transform: rotate(10deg);
    }

    .copyright {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <main>
    <h2>üìÖ All Appointments</h2>

    <table>
      <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr th:each="appt : ${appointments}">
        <td th:text="${appt.id}">1</td>
        <td th:text="${appt.patient.name}">John Doe</td>
        <td th:text="${appt.doctor.name}">Dr. Smith</td>
        <td th:text="${appt.date}">2025-09-15</td>
        <td th:text="${appt.status}">Pending</td>
        <td>
          <a th:if="${appt.status == 'Pending'}" th:href="@{/appointments/confirm/{id}(id=${appt.id})}">Confirm</a>
        </td>
      </tr>
    </table>

    <div class="home-link">
      <a href="/home">‚Üê Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer id="contact">
    <div class="social">
      <a href="https://instagram.com" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
      <a href="https://facebook.com" target="_blank"><i class='bx bxl-facebook-square'></i></a>
      <a href="https://linkedin.com" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
    </div>
    <p class="copyright">
      &copy; 2025 CityCare Hospital - All Rights Reserved
    </p>
  </footer>

</body>
</html>
